<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="Main.css">
    <style>
        .registrationPage{
            border: 1px solid black;
            height: 60%;
            width: 30%;
            border-radius: 8px;
            padding:20px;
            background-color: white;
        }
        button{
            background-color: rgb(112, 112, 210);
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="mainContainer">
        <div class="registrationPage">
            <p class="loginText">Registration </p>
               <label>Username:</label>
               <input type="text" placeholder="username"  class="text" required >
               <label>password:</label>
               <input type="password" placeholder="password" class="password" required>
               <label>Email:</label>
               <input type="email" placeholder="E-mail" class="Email" required>
               <label>Full Name:</label>
               <input type="text" placeholder="FullName"  class="text" required>

               <button>Register</button>
               <a href="Login.html" class="newORregister" >Already have an account?Login here</a>
        </div>
    </div>
</body>
</html>
