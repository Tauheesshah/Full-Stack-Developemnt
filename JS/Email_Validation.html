<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
</head>
<body>
    <form name="myForm" onsubmit="myFunctions(event)" action="#">
        <label for="email">Email</label>
        <input autocomplete="off" type="email" name="email" id="email">
        <span id="Message"></span>
        <label for="pass">Password</label>
        <input autocomplete="off" type="text" name="pass" id="pass">
        <span id="Message"></span>
        <button type="submit">Submit</button>
    </form>
</body>
<script>
    function myFunctions(e){
        e.preventDefault()

        let email = document.myForm.email.value;
        let pass= document.myForm.pass.value;

        if(email.indexOf('@')<= 0){
            document.getElementById('Message').innerHTML='Invalid Email by @'
            return false;
        }
        else if(email.charAt(email.length-4)!='.' && email.charAt(email.length-3)!='.'){
            document.getElementById('Message').innerHTML='Invalid Email'
            return false
        }
        else if(! email.endsWith('.com')||email.endsWith('.in')){
            document.getElementById('Message').innerHTML='Invalid Email by .com/.in Domain'
            return false
        }

        //PasssWord Validation

        if(pass != null){
            if(pass.trim()==''){
                console.log('Please enter the Value....')
            }
            else if(pass.length > 8 && pass.length > 20){
                console.log('Please enter the correct Length....')
            }
            else{
                const hasUpperCase = /[A-Z]/.test(pass);
                const hasLowerCase =/[a-z]/.test(pass);
                const hasNumer=/[0-9]/.test(pass);
                const hasSpecialChar=/[!@#$%^&*(),.?\":{}|<>]/.test(pass);


                if(!hasUpperCase){
                    console.log('Password must include at least one UpperCase Letter...');
                }
                else if(!hasLowerCase){
                    console.log('Password must include at least one LowerCase Letter...');
                }
                else if(!hasNumer){
                    console.log('Password must include at least one Numbers...');
                }
                else if(!hasSpecialChar){
                    console.log('Password must include at least one Special Characters...');
                }
                else{
                    console.log('Password is Valid.....')
                }
            }
        }
    }
</script>
</html>
