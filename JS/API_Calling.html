<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Calling</title>
</head>
<body>
    <h1>Api Calling using syn and asy programming</h1>
</body>
<script>
    let api="https://jsonplaceholder.typicode.com/todos";
    const Apicall = async ()=>{
        /*   This is synchronous Api Calling without using async await
        fetch(api)
        .then((res)=>res.json())
        .then((res)=>{console.table(res)})
        .catch((err)=>{
            console.log(err)
        })
            */

        try{
            let res = await fetch(api);
            console.log(res)
            let data = await res.json()
            console.table(data)
        }catch(error){
            console.log(error)
        }
    }
    Apicall()
</script>
</html>
