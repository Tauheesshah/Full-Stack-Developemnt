<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="mainContainer">
        <div class="loginPage">
            <h1>Login</h1>
            <label>Username</label>
            <input type="text" placeholder="Enter your Name...." name="loginUsername" id="loginUsername" autocomplete="off">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" name="Loginpassword" id="Loginpassword"autocomplete="off">
            <button class="button" type="button" onclick="login()">Submit</button>
            <p id="loginError" style="color:red;"></p>
        </div>
    </div>
</body>
<script src="../JS/login.js"></script>
</html>
