<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Calling</title>
    <style>
        #container{
            display: grid;
            grid-template-columns: repeat(2,1fr);
            justify-self: center;
            align-items: center;
            gap:20px;
            margin: 10px 40px;
        }
        #container > div > img {
            width:200px;
            height: 250px;
        }
        #container > div {
            border: 2px solid red;
            height: 100%;
        }
    </style>
</head>
<body onload="apiCall()">
    <h1>Fetch the api with sync and async way both </h1>
    <div id="container"></div>
</body>
<script src="./index.js"></script>
</html>
