<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and inline Element</title>
    <style>
        span,q{
            background-color: aqua;
            color: blueviolet;
        }
        #sec-last-div,#last-div{
            background-color: bisque;
             color: blueviolet;
        }
    </style>
</head>
<body>
    <q>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Accusantium, quisquam!</q>
    <q>I am Tauheed Shah</q>
    <div id="sec-last-div">Block Element</div>
    <span>Inline Element</span>
    <span>Inline Element</span>
    <span>Inline Element</span>
    <span>Inline Element</span>
    <div id="last-div">Block Element</div>
    
</body>
</html>
