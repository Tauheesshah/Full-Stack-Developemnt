<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG -Scalar Vector </title>
    <style>
        .svg {
            border: 1px solid green;
            width: 500px;
            height: 600px;
        }

    </style>
</head>
<body>
    <h1>SVG Example </h1>
    <svg class="svg">
        <circle cx="0" cy="0" r="100" fill="green"/>
        <circle cx="500" cy="0" r="100" fill="green"/>
        <circle cx="0" cy="600" r="100" fill="green"/>
        <circle cx="500" cy="600" r="100" fill="green"/>
        <circle cx="250" cy="280" r="100" fill="red"/>

        <rect x="100" y="310" width="300" height="150" fill="blue"/>
        
        <line x1="0" y1="0" x2="500" y2="600" stroke="black" stroke-width="4"/>
        <line x1="500"  y1="0" x2="0" y2="600" stroke="black" stroke-width="4"/>
        
        <text x="100" y="510" font-size="42" fill="gray">This is SVG text</text>
    </svg>
</body>
</html>
