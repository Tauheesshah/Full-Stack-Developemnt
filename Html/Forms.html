<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        *{
            color: black;
            background-color: white;
            
        }
    </style>
</head>
<body>
    <fieldset>
        <legend style="text-transform: capitalize; font-size: x-large; font-weight: bolder;">User Details</legend>
        <form class="form">
            <label for="name">name</label>
            <input id="name" required type="text" placeholder="please enter your name" minlength="1" maxlength="15"/>
            <br>

            <label>age</label>
            <input type="number" required placeholder="enter your age" min="1" max="3"/>
            <br>

            <label>eamil</label>
            <input type="email" required placeholder="enter your email" />
            <br>


            <fieldset>
                <legend>Gender</legend>
                <label>Male</label>
                <input type="radio" required placeholder="enter the name" />
                <label>Female</label>
                <input type="radio" required placeholder="enter the name"/>
                <br>
            </fieldset>

            <label>Country</label>
            <select id="select">
                <option value="India">India</option>
                <option value="America">America</option>
                <option value="Palestine">Palestine</option>
            </select>

            <input list="list" placeholder="select">
            <datalist id="list">
                <option value="india">India</option>
                <option value="america">America</option>
                <option value="Palestine">Palestine</option>
            </datalist>
            <br>

            <label>address</label>
            <textarea required cols="20" rows="10" placeholder="Enter the area"></textarea>
            <br>

            <label>Time</label>
            <input type="time">

            <label>Data</label>
            <input type="date">

            <label>checkbox</label>
            <input type="checkbox">

            <input type="file">

            <button type="submit">Submit </button>
            <input type="submit" value="click me">
           
        </form>
    </fieldset>
</body>
</html>
