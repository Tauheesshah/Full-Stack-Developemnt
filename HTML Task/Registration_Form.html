<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <p>Design the below web page using HTML forms Write only HTML no CSS is needed</p>
    <h1>Application Form</h1>
    <form>
        <label> First Name :</label>
        <input type="text" required placeholder="Enter Your First name">

         <label> Last Name :</label>
        <input type="text" required placeholder="Enter Your  Last name">
        <br>

        <label>Date Of Birth :</label>
        <input type="date" required >
        <label>Age :</label>
        <input type="number" required >
        <br>

        <label>Gender :</label>
        <select>
            <option>Male</option>
            <option>Female</option>
        </select>

        <label>Email Address :</label>
        <input type="email" required placeholder="Enter your Email">
        <br>

        <label>Position Availabels</label>
        
        <label>Address</label>
        <!-- <input type="text" required row="10" cols="10" placeholder="Enter your Address"> -->
        <textarea required cols="20" rows="10" placeholder="Enter Your Address"></textarea>
        <br>

        

        <label>Password</label>
        <input type="password" required placeholder="Enter password">
        <br>

        <label>Telephone Number</label>
        <input type="tel" required placeholder="Enter your Phone Number">
        <br>

       

        <button type="submit">Submit</button>
    </form>
</body>
</html>
