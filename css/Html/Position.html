<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            border: 3px solid red;
        }
        .parent{
            background: teal;
            height: 300px;
            margin-top: 30px;
            position: relative;
        }
        .child{
            background: aquamarine;
            position: absolute;
            top: 5px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Modi, odit?</div>
    </div>
</body>
</html>
