    <title>Border Image</title>
    <style>
        .text{
            text-align: center;
            text-transform: lowercase;
            font-size: xx-large;
            background: radial-gradient(circle,#e95703,#063bfb);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            border: 25px solid transparent;
            padding: 15px;
            border-image: url(https://tse4.mm.bing.net/th/id/OIP.JeGJe62cK6f0DEpMHLTSTwHaE8?pid=Api&P=0&h=180) 
            90 round;
        }
    </style>
</head>

    <p class="text">Happy Holi. Hello</p>
</body>
