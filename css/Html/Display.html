<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        .child-1{
            display: inline;
            background: plum;
        }
        .child-2{
            display: block;
            background: purple;
        }
        .child-3{
            display: inline-block;
            background: plum;
        }
        .child-4{
            display: none;
        }
    </style>
</head>
<body>
    <h2>Hello World</h2>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Maiores nobis alias eligendi eveniet deleniti at necessitatibus neque voluptates, asperiores nemo.</p>
    <div class="child-1">Hello</div>
    <span class="child-2">Hello</span>
    <span class="child-3"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil, blanditiis!
        <div>Hello</div>
    </span>
    <span class="child-4">Hello World</span>
</body>
</html>
